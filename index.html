<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantacalcio Budget Tracker</title>
  <link rel="stylesheet" href="fanta.css">
</head>
<body>
  <!-- Header principale -->
  <h1>Fantacalcio Budget Tracker</h1>

  <!-- Tabella per visualizzare le squadre, i budget e la cronologia degli acquisti -->
  <div id="team-list">
    <table>
      <thead>
        <tr>
          <th>Squadra</th>
          <th>Budget Rimanente</th>
          <th>Cronologia Acquisti</th>
        </tr>
      </thead>
      <tbody id="teams">
        <!-- Dati generati dinamicamente da JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Form per registrare un acquisto -->
  <form id="update-budget-form">
    <h2>Registra un Acquisto</h2>

    <!-- Input per il nome della squadra -->
    <label for="team-name">Nome Squadra:</label>
    <input type="text" id="team-name" placeholder="Inserisci nome squadra" required>

    <!-- Input per il nome del giocatore -->
    <label for="player-name">Nome Giocatore:</label>
    <input type="text" id="player-name" placeholder="Inserisci nome giocatore" required>

    <!-- Input per il costo del giocatore -->
    <label for="player-cost">Costo Giocatore:</label>
    <input type="number" id="player-cost" placeholder="Inserisci costo giocatore" required>

    <!-- Pulsante per inviare il form -->
    <button type="submit">Aggiorna Budget</button>
  </form>

  <!-- Collegamento al file JavaScript -->
  <script src="fanta.js"></script>
</body>
</html>
